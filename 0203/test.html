<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML 웹 문서</title>
  </head>
  <body>
    <!-- HTML에서의 주석 -->
    <!-- Title을 이용하면 마우스를 올렸을 때, 툴팁을 보여줌 -->
    <h1 title="h1태그!!!">나의 첫번째 HTML</h1>
    <p tabindex="1"> 이것은 본문 입니다. </p>
    <p tabindex="2"> 이것은 본문 입니다. </p>
    <span>이것은 인라인 요소</span>
    <a href="https://www.naver.com">네이버로 가즈아!</a>

    <p>
      안녕하세요,
      잘지내셨죠?
    </p>
    <pre>
      안녕하세요,
      잘지내셨죠?
    </pre>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Major</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>이종현</td>
          <td>IT</td>
        </tr>
        <tr>
          <td>2</td>
          <td>김수정</td>
          <td>Engilsh Education</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>통계</td>
          <td colspan="2"> 2명 </td>
        </tr>
      </tfoot>
      <caption> 4반 학생 명단 </caption>
    </table>
  </body>
</html>
